version: '3.8'

services:
  web1:
    image: nginx:alpine
    volumes:
      - ./html:/usr/share/nginx/html
  
  web2:
    image: nginx:alpine
    volumes:
      - ./html:/usr/share/nginx/html
  
  web3:
    image: nginx:alpine
    volumes:
      - ./html:/usr/share/nginx/html
  
  loadbalancer:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2
      - web3
